{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Password reset
{% endblock title %}

{% block content %}
<h1>Forgot your password?</h1>
<p>Enter your email address below, and we'll email instructions
    for setting a new one.</p>
<form action="" method="post">
    {% csrf_token %}
    {{form|crispy}}
    <input type="submit" class="btn btn-success" value="Send Email" name="" id="">

</form>
{% endblock content %}
